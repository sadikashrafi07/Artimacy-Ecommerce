<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-styles.css">
    <title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" alt="Website Logo" class="logo">
        <form id="signup-form" action="signup.php" method="post" onsubmit="return validateSignUpForm()">
            <h2>Sign Up</h2>
            <div class="input-container">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-container">
                <label>Account Type:</label>
                <input type="radio" id="buyer" name="accountType" value="buyer" checked>
                <label for="buyer">Buyer</label>
                <input type="radio" id="seller" name="accountType" value="seller">
                <label for="seller">Seller</label>
            </div>
            <div class="input-container">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <button type="submit">Sign Up</button>

            <div class="sign-up">
                Don't have an account? <a href="SignIN.HTML">Sign IN</a>
            </div>

        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
